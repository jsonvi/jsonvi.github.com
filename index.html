---
layout: layout
title: JSONVI
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
        
        {% if forloop.index == 1 %}
          <li>
            <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
            <div class="post-contents">{{ post.content }}</div>
          </li>
        {% else %}
          <li>
            <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endif %}
      
      {% endfor %}
    </ul>
  </div>
</div>
